# Compare Selected Topologies - Using Full Cora Dataset with GAT (Graph Attention Network) Agents
experiments:
  - name: star_topology_gat
    dataset: cora
    topology: star
    n_agents: 10
    topology_params:
      hub_id: 0
      bidirectional: true
    agent_type: gat
    agent_params:
      hidden_dim: 64
      num_heads: 2
      num_layers: 2
      lr: 0.001
      epochs: 100
      dropout: 0.0
    n_rounds: 30
    test_size: 0.3
    data_distribution: equal
    perturbations:
      - type: node_failure
        params:
          failure_prob: 0.1
          failure_duration: 5
          start_time: 10

  - name: cascade_topology_gat
    dataset: cora
    topology: cascade
    n_agents: 10
    topology_params:
      skip_connections: true
      bidirectional: true
    agent_type: gat
    agent_params:
      hidden_dim: 64
      num_heads: 2
      num_layers: 2
      lr: 0.001
      epochs: 100
      dropout: 0.0
    n_rounds: 30
    test_size: 0.3
    data_distribution: equal
