          failure_duration: 5
          start_time: 10

  - name: mesh_topology_gat
    dataset: cora
    topology: mesh
    n_agents: 10
    topology_params:
      bidirectional: true
      edge_probability: 1.0
    agent_type: gat
    agent_params:
      hidden_dim: 64
      num_heads: 2
      num_layers: 2
      lr: 0.001
      epochs: 100
