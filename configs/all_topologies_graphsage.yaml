# Compare All Topologies - Using Full Cora Dataset with GraphSAGE Agents
experiments:
  - name: star_topology_graphsage
    dataset: cora
    topology: star
    n_agents: 50
    topology_params:
      hub_id: 0
      bidirectional: true
    agent_type: graphsage
    agent_params:
      hidden_dim: 128
      num_layers: 3
      aggregator: mean
      num_samples: 15
      lr: 0.01
      epochs: 200
      dropout: 0.1
    n_rounds: 30
    test_size: 0.3
    data_distribution: equal
    perturbations:
      - type: node_failure
        params:
          failure_prob: 0.1
          failure_duration: 5
          start_time: 10

