    data_distribution: equal

  - name: tree_logistic
    dataset: cora
    topology: tree
    n_agents: 10
    topology_params:
      branching_factor: 3
    agent_type: logistic
    agent_params:
      C: 1.0
      max_iter: 2000
    n_rounds: 30
    test_size: 0.3
    data_distribution: equal

  - name: grid_logistic
    dataset: cora
    topology: grid
    n_agents: 10
    topology_params:
