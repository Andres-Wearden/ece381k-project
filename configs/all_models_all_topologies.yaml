# Comprehensive Comparison: All Models Ã— All Topologies
# This configuration runs 4 models (logistic, neural, gat, rf)
# across all 9 topologies (star, cascade, feedback_rewired, ring, mesh, small_world, scale_free, tree, grid)
# Total: 36 experiments

experiments:
  # ========== LOGISTIC REGRESSION ==========
  - name: star_logistic
    dataset: cora
    topology: star
    n_agents: 10
    agent_type: logistic
    agent_params:
      C: 1.0
      max_iter: 2000
    n_rounds: 30
    test_size: 0.3
    data_distribution: equal

  - name: cascade_logistic
    dataset: cora
    topology: cascade
    n_agents: 10
    agent_type: logistic
    agent_params:
      C: 1.0
      max_iter: 2000
    n_rounds: 30
    test_size: 0.3
    data_distribution: equal

  - name: feedback_rewired_logistic
    dataset: cora
    topology: feedback_rewired
    n_agents: 10
