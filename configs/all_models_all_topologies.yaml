    agent_params:
      C: 1.0
      max_iter: 2000
    n_rounds: 30
    test_size: 0.3
    data_distribution: equal

  - name: small_world_logistic
    dataset: cora
    topology: small_world
    n_agents: 10
    topology_params:
      k: 4
      p: 0.3
    agent_type: logistic
    agent_params:
      C: 1.0
      max_iter: 2000
    n_rounds: 30
    test_size: 0.3
    data_distribution: equal

  - name: scale_free_logistic
    dataset: cora
    topology: scale_free
    n_agents: 10
    topology_params:
      m: 3
    agent_type: logistic
    agent_params:
      C: 1.0
