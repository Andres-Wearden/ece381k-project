# Compare All Topologies - Using Full Cora Dataset
experiments:
  - name: star_topology
    dataset: cora
    topology: star
    n_agents: 50
    topology_params:
      hub_id: 0
      bidirectional: true
    agent_type: logistic
    agent_params:
      C: 1.0
      max_iter: 2000
    n_rounds: 30
    test_size: 0.3
    data_distribution: equal
    perturbations:
      - type: node_failure
        params:
          failure_prob: 0.1
          failure_duration: 5
          start_time: 10

