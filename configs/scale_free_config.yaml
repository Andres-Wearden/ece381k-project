# Scale-Free Topology Configuration (Barabási–Albert)
name: scale_free_topology
dataset: synthetic_classification
dataset_params:
  n_nodes: 100
  n_features: 15
  n_classes: 3
  edge_probability: 0.15

topology: scale_free
n_agents: 15
topology_params:
  m: 2

agent_type: logistic
agent_params:
  C: 1.0
  max_iter: 1000

n_rounds: 25
test_size: 0.3
data_distribution: equal

perturbations:
  - type: node_failure
    params:
      failure_prob: 0.1
      failure_duration: 5
      start_time: 10
      end_time: 20

